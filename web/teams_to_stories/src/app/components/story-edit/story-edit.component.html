<div class="p-6">
    <h2 class="text-xl font-semibold mb-4">Edit User Story</h2>
    
    <form [formGroup]="storyForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
        <input 
          type="text" 
          id="title" 
          formControlName="title"
          class="w-full px-3 py-2 border border-gray-300 rounded-md"
        >
        <div *ngIf="storyForm.get('title')?.invalid && storyForm.get('title')?.touched" class="text-red-500 text-sm mt-1">
          Title is required
        </div>
      </div>
      
      <div class="mb-4">
        <label for="userStory" class="block text-sm font-medium text-gray-700 mb-1">User Story</label>
        <textarea 
          id="userStory" 
          formControlName="userStory"
          rows="3"
          class="w-full px-3 py-2 border border-gray-300 rounded-md"
        ></textarea>
        <div *ngIf="storyForm.get('userStory')?.invalid && storyForm.get('userStory')?.touched" class="text-red-500 text-sm mt-1">
          User Story is required
        </div>
      </div>
      
      <div class="mb-4">
        <label for="acceptanceCriteria" class="block text-sm font-medium text-gray-700 mb-1">
          Acceptance Criteria (one per line)
        </label>
        <textarea 
          id="acceptanceCriteria" 
          formControlName="acceptanceCriteria"
          rows="5"
          class="w-full px-3 py-2 border border-gray-300 rounded-md"
        ></textarea>
        <div *ngIf="storyForm.get('acceptanceCriteria')?.invalid && storyForm.get('acceptanceCriteria')?.touched" class="text-red-500 text-sm mt-1">
          At least one acceptance criterion is required
        </div>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <div>
          <label for="storyPoints" class="block text-sm font-medium text-gray-700 mb-1">Story Points</label>
          <select 
            id="storyPoints" 
            formControlName="storyPoints"
            class="w-full px-3 py-2 border border-gray-300 rounded-md"
          >
            <option *ngFor="let option of storyPointOptions" [value]="option.value">{{ option.label }}</option>
          </select>
        </div>
        
        <div>
          <label for="priority" class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
          <select 
            id="priority" 
            formControlName="priority"
            class="w-full px-3 py-2 border border-gray-300 rounded-md"
          >
            <option *ngFor="let option of priorityOptions" [value]="option.value">{{ option.label }}</option>
          </select>
        </div>
      </div>
      
      <div class="mb-6">
        <label for="tags" class="block text-sm font-medium text-gray-700 mb-1">
          Tags (comma separated)
        </label>
        <input 
          type="text" 
          id="tags" 
          formControlName="tags"
          class="w-full px-3 py-2 border border-gray-300 rounded-md"
          placeholder="UI, Backend, API"
        >
      </div>
      
      <div class="flex justify-end space-x-3">
        <button 
          type="button"
          (click)="onCancel()"
          class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50"
        >
          Cancel
        </button>
        <button 
          type="submit"
          [disabled]="storyForm.invalid"
          class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:opacity-50"
        >
          Save Changes
        </button>
      </div>
    </form>
  </div>
